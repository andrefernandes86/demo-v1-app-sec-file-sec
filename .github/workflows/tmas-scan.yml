name: Trend Micro App Sec Scan

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  tmas-scan:
    name: TMAS Code Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trend Micro TMAS Scan
        uses: trendmicro/tmas-scan-action@main
        with:
          # What TMAS scans
          artifact: .

          # Workspace path
          path: .

          # Enable scan types
          vulnerabilitiesScan: true
          malwareScan: true
          secretsScan: true

          # Authentication
          tmasApiKey: ${{ secrets.TMAS_API_KEY }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
