name: Trend Micro App Sec Scan

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  tmas-scan:
    name: TMAS Code Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trend Micro TMAS Scan
        uses: trendmicro/tmas-scan-action@main

        # This is REQUIRED if you do not want findings to fail the job
        continue-on-error: true

        with:
          # REQUIRED: what TMAS scans
          artifact: .

          # OPTIONAL but recommended
          path: .

          # Scan types
          vulnerabilitiesScan: true
          malwareScan: true
          secretsScan: true

          # Auth (ONLY supported method)
          tmasApiKey: ${{ secrets.TMAS_API_KEY }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
